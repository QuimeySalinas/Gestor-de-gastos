<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreta de gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="app.js"></script>
</head>
<body class="bg-light py-5">
    <div class="container">
        <h1 class="text-center text-primary mb-4">Lista de gastos planeados por mes</h1>

        <div class="Formulario-gastos mb-5 p-4 bg-white rounded shadow-sm">
            <h3 class="text-secondary">Agregar gasto</h3>
            <form action="" id="form-gastos">
                <div class="mb-3">
                    <label for="descri-gasto" class="form-label">Descripcion</label>
                    <input type="text" id="descri-gasto" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Ingrese el precio:</label>
                    <input id="precio" type="number" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="mes" class="form-label">Ingrese el mes del gasto:</label>
                    <select name="mes" id="mes" class="form-select" required>
                        <option value="" disabled selected>Seleccione un mes</option>
                        <option value="Ene">Enero</option>
                        <option value="Feb">Febrero</option>
                        <option value="Mar">Marzo</option>
                        <option value="Abr">Abril</option>
                        <option value="May">Mayo</option>
                        <option value="Jun">Junio</option>
                        <option value="Jul">Julio</option>
                        <option value="Ago">Agosto</option>
                        <option value="Sep">Septiembre</option>
                        <option value="Oct">Octubre</option>
                        <option value="Nov">Noviembre</option>
                        <option value="Dic">Diciembre</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Subir gasto</button>
            </form>
        </div>

        <h3 class="text-secondary text-center mb-4">Gastos por mes</h3>

        <div id="gastos-mes" class="row">
            <!-- Cada mes será un botón que despliega su lista -->
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#lista-ene" aria-expanded="false" aria-controls="lista-ene">
                    Enero
                </button>
                <ul id="lista-ene" class="collapse list-group mt-3">
                    <!-- Elementos de la lista para Enero -->
                </ul>
            </div>
            
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#lista-feb" aria-expanded="false" aria-controls="lista-feb">
                    Febrero
                </button>
                <ul id="lista-feb" class="collapse list-group mt-3">
                    <!-- Elementos de la lista para Febrero -->
                </ul>
            </div>
            
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#lista-mar" aria-expanded="false" aria-controls="lista-mar">
                    Marzo
                </button>
                <ul id="lista-mar" class="collapse list-group mt-3">
                    <!-- Elementos de la lista para Marzo -->
                </ul>
            </div>
            
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#lista-abr" aria-expanded="false" aria-controls="lista-abr">
                    Abril
                </button>
                <ul id="lista-abr" class="collapse list-group mt-3">
                    <!-- Elementos de la lista para Abril -->
                </ul>
            </div>
            
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#lista-may" aria-expanded="false" aria-controls="lista-may">
                    Mayo
                </button>
                <ul id="lista-may" class="collapse list-group mt-3">
                    <!-- Elementos de la lista para Mayo -->
                </ul>
            </div>
            
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#lista-jun" aria-expanded="false" aria-controls="lista-jun">
                    Junio
                </button>
                <ul id="lista-jun" class="collapse list-group mt-3">
                    <!-- Elementos de la lista para Junio -->
                </ul>
            </div>
            
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#lista-jul" aria-expanded="false" aria-controls="lista-jul">
                    Julio
                </button>
                <ul id="lista-jul" class="collapse list-group mt-3">
                    <!-- Elementos de la lista para Julio -->
                </ul>
            </div>
            
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#lista-ago" aria-expanded="false" aria-controls="lista-ago">
                    Agosto
                </button>
                <ul id="lista-ago" class="collapse list-group mt-3">
                    <!-- Elementos de la lista para Agosto -->
                </ul>
            </div>
            
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#lista-sep" aria-expanded="false" aria-controls="lista-sep">
                    Septiembre
                </button>
                <ul id="lista-sep" class="collapse list-group mt-3">
                    <!-- Elementos de la lista para Septiembre -->
                </ul>
            </div>
            
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#lista-oct" aria-expanded="false" aria-controls="lista-oct">
                    Octubre
                </button>
                <ul id="lista-oct" class="collapse list-group mt-3">
                    <!-- Elementos de la lista para Octubre -->
                </ul>
            </div>
            
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#lista-nov" aria-expanded="false" aria-controls="lista-nov">
                    Noviembre
                </button>
                <ul id="lista-nov" class="collapse list-group mt-3">
                    <!-- Elementos de la lista para Noviembre -->
                </ul>
            </div>
            
            <div class="col-md-4 mb-3">
                <button class="btn btn-outline-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#lista-dic" aria-expanded="false" aria-controls="lista-dic">
                    Diciembre
                </button>
                <ul id="lista-dic" class="collapse list-group mt-3">
                    <!-- Elementos de la lista para Diciembre -->
                </ul>
            </div>
            

        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
